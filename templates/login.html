<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Watch & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="/static/style.css"> <!-- optional, if you have it -->
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005ecb;
    }

    .forgot-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0072ff;
      text-decoration: none;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Sign In to Watch & Earn</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <a href="forgot_password.html" class="forgot-link">Forgot password?</a>
    <div id="login-error" class="error-message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyy6VpTtlKpAEf0nA6wRzpLpfeXRz9Qvk",
      authDomain: "watchtoearnapp2.firebaseapp.com",
      projectId: "watchtoearnapp2",
      storageBucket: "watchtoearnapp2.firebasestorage.app",
      messagingSenderId: "407239593027",
      appId: "1:407239593027:web:39a72163f10fab75bd58f6"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("login-error");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";  // Redirect to dashboard
        })
        .catch((error) => {
          errorDiv.innerText = "‚ùå " + error.message;
        });
    }
  </script>
</body>
</html>
