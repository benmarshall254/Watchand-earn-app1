<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Watch & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005ecb;
    }
    .alt-login {
      margin: 15px 0;
      text-align: center;
    }
    .google-btn {
      background: #db4437;
      margin-top: 10px;
    }
    .forgot-link, .register-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0072ff;
      text-decoration: none;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Sign In to Watch & Earn</h2>

    <input type="email" id="email" placeholder="Email or Phone" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>

    <div class="alt-login">
      <p>or</p>
      <button class="google-btn" onclick="googleLogin()">Sign in with Google</button>
    </div>

    <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot password?</a>
    <a href="{{ url_for('register') }}" class="register-link">Don't have an account? Register</a>

    <div id="login-error" class="error-message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyy6VpTtlKpAEf0nA6wRzpLpfeXRz9Qvk",
      authDomain: "watchtoearnapp2.firebaseapp.com",
      projectId: "watchtoearnapp2",
      storageBucket: "watchtoearnapp2.appspot.com",
      messagingSenderId: "407239593027",
      appId: "1:407239593027:web:39a72163f10fab75bd58f6"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("login-error");

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Start Flask session after Firebase login
          fetch('/session-login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'email=' + encodeURIComponent(email)
          }).then(res => {
            if (res.ok) {
              window.location.href = '/';
            } else {
              errorDiv.innerText = "Login session failed. Please try again.";
            }
          });
        })
        .catch((error) => {
          errorDiv.innerText = "‚ùå " + error.message;
        });
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const email = result.user.email;
          fetch('/session-login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'email=' + encodeURIComponent(email)
          }).then(res => {
            if (res.ok) {
              window.location.href = '/';
            } else {
              document.getElementById("login-error").innerText = "‚ùå Google login session failed.";
            }
          });
        })
        .catch(error => {
          document.getElementById("login-error").innerText = "‚ùå " + error.message;
        });
    }
  </script>
</body>
</html>
