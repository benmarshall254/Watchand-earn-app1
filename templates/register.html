<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Watch & Earn</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      background: #43cea2;
      color: white;
      border: none;
      padding: 10px 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #2e9d8a;
    }

    .message {
      margin-top: 15px;
      color: green;
    }

    .error {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>üìù Create Your Account</h2>

    <input type="email" id="email" placeholder="Email address" required>
    <input type="password" id="password" placeholder="Create password" required>
    <button onclick="registerUser()">Register</button>

    <div id="feedback" class="message"></div>

    <script>
      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyBIC0u1HfE3aqI-_2aMJT9AKRqUEjlTEJ8",
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      function registerUser() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const feedback = document.getElementById("feedback");

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            feedback.innerHTML = "‚úÖ Registration successful. Please log in.";
            feedback.style.color = "green";
          })
          .catch((error) => {
            feedback.innerHTML = "‚ö†Ô∏è " + error.message;
            feedback.style.color = "red";
          });
      }
    </script>
  </div>
</body>
</html>
