<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Watch & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .register-container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 20px;
      color: #185a9d;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      background: #43cea2;
      color: white;
      border: none;
      padding: 10px 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #2e9d8a;
    }

    .google-btn {
      margin-top: 15px;
      background: #db4437;
    }

    .google-btn:hover {
      background: #c1351d;
    }

    .message {
      margin-top: 15px;
      font-weight: 500;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    .login-link {
      display: block;
      margin-top: 20px;
      color: #185a9d;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>üìù Create Your Account</h2>

    <input type="email" id="email" placeholder="Email address" required>
    <input type="password" id="password" placeholder="Create password (min 6 chars)" required>
    <button onclick="registerUser()">Register with Email</button>

    <button class="google-btn" onclick="registerWithGoogle()">Continue with Google</button>

    <div id="feedback" class="message"></div>

    <a href="{{ url_for('login') }}" class="login-link">Already have an account? Log in</a>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBIC0u1HfE3aqI-_2aMJT9AKRqUEjlTEJ8",
      authDomain: "watchtoearnapp2.firebaseapp.com",
      projectId: "watchtoearnapp2",
      storageBucket: "watchtoearnapp2.appspot.com",
      messagingSenderId: "407239593027",
      appId: "1:407239593027:web:39a72163f10fab75bd58f6"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Register with email & password
    function registerUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const feedback = document.getElementById("feedback");

      feedback.innerText = "‚è≥ Creating account...";
      feedback.className = "message";

      if (!email || !password) {
        feedback.innerText = "‚ö†Ô∏è Please fill all fields.";
        feedback.className = "message error";
        return;
      }

      if (password.length < 6) {
        feedback.innerText = "‚ö†Ô∏è Password must be at least 6 characters.";
        feedback.className = "message error";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          // Start Flask session
          fetch('/session-login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'email=' + encodeURIComponent(email)
          }).then(res => {
            if (res.ok) {
              feedback.innerText = "‚úÖ Account created! Redirecting...";
              feedback.className = "message success";
              setTimeout(() => window.location.href = "/", 2000);
            } else {
              feedback.innerText = "‚ö†Ô∏è Session failed. Try login.";
              feedback.className = "message error";
            }
          });
        })
        .catch((error) => {
          feedback.innerText = "‚ö†Ô∏è " + error.message;
          feedback.className = "message error";
        });
    }

    // Register with Google
    function registerWithGoogle() {
      const feedback = document.getElementById("feedback");
      const provider = new firebase.auth.GoogleAuthProvider();

      auth.signInWithPopup(provider)
        .then(result => {
          const email = result.user.email;
          fetch('/session-login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'email=' + encodeURIComponent(email)
          }).then(res => {
            if (res.ok) {
              feedback.innerText = "‚úÖ Google login successful! Redirecting...";
              feedback.className = "message success";
              setTimeout(() => window.location.href = "/", 2000);
            } else {
              feedback.innerText = "‚ö†Ô∏è Session failed. Try login.";
              feedback.className = "message error";
            }
          });
        })
        .catch(error => {
          feedback.innerText = "‚ö†Ô∏è " + error.message;
          feedback.className = "message error";
        });
    }
  </script>
</body>
</html>
