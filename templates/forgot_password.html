<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Watch & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ee9ca7, #ffdde1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #ee9ca7;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #ff6f91;
    }

    .message {
      margin-top: 15px;
      color: green;
    }

    .error {
      margin-top: 15px;
      color: red;
    }

    a {
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      color: #0072ff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>üîí Forgot Password?</h2>
    <p>Enter your email to receive a reset link.</p>
    <input type="email" id="email" placeholder="Email address" required>
    <button onclick="resetPassword()">Send Reset Link</button>

    <div id="feedback"></div>
    <a href="login.html">Back to Login</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyy6VpTtlKpAEf0nA6wRzpLpfeXRz9Qvk",
      authDomain: "watchtoearnapp2.firebaseapp.com",
      projectId: "watchtoearnapp2",
      storageBucket: "watchtoearnapp2.firebasestorage.app",
      messagingSenderId: "407239593027",
      appId: "1:407239593027:web:39a72163f10fab75bd58f6"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function resetPassword() {
      const email = document.getElementById("email").value;
      const feedback = document.getElementById("feedback");

      auth.sendPasswordResetEmail(email)
        .then(() => {
          feedback.innerHTML = "‚úÖ Reset link sent. Check your inbox.";
          feedback.className = "message";
        })
        .catch(error => {
          feedback.innerHTML = "‚ö†Ô∏è " + error.message;
          feedback.className = "error";
        });
    }
  </script>
</body>
</html>
