<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Watch & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ee9ca7, #ffdde1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #ee4c7c;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      background: #ee4c7c;
      color: white;
      border: none;
      padding: 12px 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #ff6f91;
    }

    .message, .error {
      margin-top: 15px;
      font-size: 14px;
    }

    .message {
      color: green;
    }

    .error {
      color: red;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>üîí Forgot Password?</h2>
    <p>Enter your email and we‚Äôll send you a reset link.</p>

    <input type="email" id="email" placeholder="Email address" required>
    <button onclick="resetPassword()">Send Reset Link</button>

    <div id="feedback"></div>

    <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBIC0u1HfE3aqI-_2aMJT9AKRqUEjlTEJ8",
      authDomain: "your-app.firebaseapp.com",
      projectId: "your-app",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function resetPassword() {
      const email = document.getElementById("email").value;
      const feedback = document.getElementById("feedback");

      if (!email) {
        feedback.textContent = "‚ö†Ô∏è Please enter an email address.";
        feedback.className = "error";
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          feedback.textContent = "‚úÖ Reset email sent. Check your inbox.";
          feedback.className = "message";
        })
        .catch(error => {
          feedback.textContent = "‚ö†Ô∏è " + error.message;
          feedback.className = "error";
        });
    }
  </script>
</body>
</html>
