<!DOCTYPE html>
<html>
<head>
  <title>Withdraw Earnings - Watch & Earn</title>
  <meta charset="utf-8">
</head>
<body>
  <h2>ðŸ’¸ Withdraw Your Earnings</h2>
  <p><strong>Minimum Withdrawal:</strong> ${{ settings.min_withdraw_amount }}</p>
  <p><strong>Your Current Balance:</strong> ${{ '%.2f' % earnings }}</p>

  <form method="post" action="{{ url_for('withdraw') }}">
    <label>Email for Payment:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Payment Method:</label><br>
    <select name="method">
      <option value="paypal">PayPal</option>
      <option value="mpesa">M-Pesa</option>
    </select><br><br>

    <button type="submit">Request Withdrawal</button>
  </form>

  {% if message %}
    <p style="color: green;">{{ message }}</p>
  {% endif %}

  <a href="{{ url_for('index') }}">â¬… Back to Home</a>
</body>
</html>
