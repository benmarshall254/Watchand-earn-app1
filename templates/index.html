<!DOCTYPE html>
<html>
<head>
    <title>Watch & Earn</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
        .video-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a.button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Watch & Earn</h1>
    {% if videos %}
        {% for video in videos %}
        <div class="video-card">
            <h3>{{ video.title }}</h3>
            <video width="300" controls>
                <source src="{{ url_for('static', filename='uploads/' + video.filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <br>
            <a class="button" href="{{ url_for('watch', video_id=video.id) }}">Watch to Earn</a>
        </div>
        {% endfor %}
    {% else %}
        <p>No videos available yet.</p>
    {% endif %}
</body>
</html>
