<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch & Earn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">ðŸŽ¥ Watch & Earn</h1>

        {% if session.user %}
        <div class="mb-3">
            <strong>Welcome, {{ session.user }}!</strong>
            <a href="{{ url_for('profile') }}" class="btn btn-sm btn-info">Profile</a>
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-secondary">Logout</a>
        </div>
        {% else %}
        <div class="mb-3">
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
        </div>
        {% endif %}

        <div class="mb-3">
            <h5>Total Visitors: {{ visitors }}</h5>
        </div>

        <div class="row">
            {% for video in videos %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <video controls width="100%" poster="/static/thumbnails/{{ video.thumbnail }}">
                        <source src="/static/uploads/{{ video.filename }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p>ðŸ’° Earn: ${{ video.reward }}</p>
                        <a href="/watch/{{ video.id }}" class="btn btn-success">Watch & Earn</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
