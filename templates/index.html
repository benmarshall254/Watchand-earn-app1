<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch & Earn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #009578;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
            gap: 20px;
        }
        .video-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 300px;
            overflow: hidden;
            transition: 0.3s;
        }
        .video-card:hover {
            transform: scale(1.03);
        }
        .video-thumb img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .video-details {
            padding: 15px;
        }
        .video-details h3 {
            margin: 0;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            background: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Watch & Earn</h1>
    <p>Watch videos and earn rewards every 30 seconds!</p>
</header>

<div class="video-grid">
    {% for video in videos %}
    <div class="video-card">
        <div class="video-thumb">
            {% if video.thumbnail %}
                <img src="{{ video.thumbnail }}" alt="Thumbnail">
            {% else %}
                <img src="/static/default-thumbnail.jpg" alt="No Thumbnail">
            {% endif %}
        </div>
        <div class="video-details">
            <h3>{{ video.title }}</h3>
            <a href="/watch/{{ video.id }}">▶️ Watch Now</a>
        </div>
    </div>
    {% endfor %}
</div>

<footer>
    &copy; {{ 2025 }} Watch & Earn App. All rights reserved.
</footer>

</body>
</html>
