<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Login - Watch & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>

    .login-options button:hover {

</head>
