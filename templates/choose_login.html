<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Login - Watch & Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6f9fc, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-options {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 360px;
    }

    .login-options h2 {
      margin-bottom: 20px;
      color: #0072ff;
    }

    .login-options button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #00c6ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-options button:hover {
      background-color: #0072ff;
    }

    .google-btn {
      background: #fff;
      color: #444;
      border: 1px solid #ccc;
    }

    .google-btn:hover {
      background: #f1f1f1;
    }

    .home-link {
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      color: #0072ff;
      font-weight: bold;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    .feedback {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="login-options">
    <h2>üîê Choose Login Method</h2>
    <button onclick="location.href='login.html'">üìß Login with Email</button>
    <button onclick="location.href='login_with_phone.html'">üì± Login with Phone</button>
    <button class="google-btn" onclick="loginWithGoogle()">üîì Sign in with Google</button>
    <a href="index.html" class="home-link">üè† Back to Home</a>
    <div class="feedback" id="googleFeedback"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyy6VpTtlKpAEf0nA6wRzpLpfeXRz9Qvk",
      authDomain: "watchtoearnapp2.firebaseapp.com",
      projectId: "watchtoearnapp2",
      storageBucket: "watchtoearnapp2.appspot.com",
      messagingSenderId: "407239593027",
      appId: "1:407239593027:web:39a72163f10fab75bd58f6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          document.getElementById("googleFeedback").textContent = "‚úÖ Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "dashboard";  // redirect to dashboard after login
          }, 1500);
        })
        .catch((error) => {
          document.getElementById("googleFeedback").textContent = "‚ö†Ô∏è " + error.message;
        });
    }
  </script>
</body>
</html>
