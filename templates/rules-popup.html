<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reward Rules</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    h2 {
      margin-top: 20px;
    }
    .container {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center">ðŸ“œ Reward Rules</h2>

    {% if rules %}
      <ul class="list-group mt-4">
        {% for rule in rules %}
          <li class="list-group-item">{{ rule }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info mt-4">
        No reward rules available right now.
      </div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Continue to Home</a>
    </div>
  </div>
</body>
</html>
