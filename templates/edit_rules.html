<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Reward Rules</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">📝 Edit Reward Rules</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="rules" class="form-label">Rules (one per line)</label>
        <textarea name="rules" class="form-control" rows="10">{{ rules }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Save Rules</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success mt-3">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <div class="text-center mt-3">
      <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
